# Basis-Verzeichnis für alle Service-Volumes

default_docker_user: "dockersvc"
default_docker_user_uid: 1000
default_docker_user_gid: 1000

default_secured_service_domain: "int.fam-feser.de"
default_expose_service_domain: "svc.fam-feser.de"

default_docker_base_path: "/export/docker"
default_docker_compose_path: "/export/docker/compose"

default_restart_policy: "unless-stopped"
default_timezone: "Europe/Berlin"

# Standard-Netzwerke (werden als external vorausgesetzt)
docker_dns_networks:
  - name: "services-exposed"
    zone: "svc.fam-feser.de."
    subnet: "10.1.160.0/24"
    gateway: "10.1.160.1"
    driver: "bridge"
  - name: "services-secured"
    zone: "int.fam-feser.de."
    subnet: "10.1.170.0/24"
    gateway: "10.1.170.1"
    driver: "bridge"

# Standard-Kompatibilitätswerte
default_healthcheck_enabled: true
default_logging_enabled: true

default_expose_service: false
default_secured_with_traefik: true
default_secured_with_traefik_port: 443

# DNS Domain-Fallbacks
default_internal_dns_suffix: "svc.fam-feser.de"
default_secured_dns_suffix: "int.fam-feser.de"


default_extra_env_vars:
  - name: "TZ"
    value: "Europe/Berlin"
