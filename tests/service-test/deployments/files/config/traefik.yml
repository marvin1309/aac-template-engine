# templates/config/traefik.yml.j2

global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: DEBUG

api:
  dashboard: true
  debug: true 
  insecure: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"
  metrics:
    address: ":8082"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    watch: true
    exposedByDefault: false
  file:
    filename: "/etc/traefik/traefik-dynamic.yml"
    watch: true

certificatesResolvers:
  ionos:
    acme:
      email: administrator@fam-feser.de
      storage: /letsencrypt/acme.json
      caServer: https://acme-v02.api.letsencrypt.org/directory
      dnsChallenge:
        provider: ionos
        delayBeforeCheck: "10"
        resolvers:
          - 1.1.1.1:53
          - 8.8.8.8:53

  ionos-staging:
    acme:
      email: administrator@fam-feser.de
      storage: /letsencrypt/acme-staging.json
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      dnsChallenge:
        provider: ionos
        delayBeforeCheck: "10"
        resolvers:
          - 1.1.1.1:53
          - 8.8.8.8:53
tls:
  stores:
    default:
      defaultCertificate:
        certFile: /letsencrypt/acme-certs/wildcard.int.fam-feser.de.crt
        keyFile: /letsencrypt/acme-certs/wildcard.int.fam-feser.de.key